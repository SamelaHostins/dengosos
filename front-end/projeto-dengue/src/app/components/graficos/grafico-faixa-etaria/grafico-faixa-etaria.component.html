<div class="container custom-heigth mt-5 mb-5">
  <h1>Com qual grupo o dengoso está popular?</h1>

  <div class="grafico mt-5">
    <div>
      <div id="container-canvas" *ngIf="hasLoaded$ | async; else loading">
        <canvas  id="grafico-faixa-etaria"></canvas>
      </div>
      <ng-template #loading>
        <app-loading></app-loading>
      </ng-template>
    </div>
  </div>
</div>
<div class="d-flex justify-content-around custom">
  <a class="btn btn-info" routerLink="/grafico-casos" role="button">Casos</a>
  <a class="btn btn-info" routerLink="/grafico-focos" role="button">Focos</a>
</div>
