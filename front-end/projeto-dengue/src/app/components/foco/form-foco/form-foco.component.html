<div class="container mb-3 mt-3">
  <div *ngIf="msgRetorno | async" class="row ">
    <div class="col">
      <div class="alert alert-success mt-5 mb-5" role="alert">
        Formulário enviado com sucesso!
      </div>
    </div>
  </div>

<div class="container mt-5 mb-5 custom-height">
  <div class="eight mb-5">
    <h1>Foco na Tela</h1>
    <p class="mb-5">Ajude os agentes da saúde reportando a casa do mosquito!</p>
  </div>
  <form>
    <div class="form-row mb-3">
      <div class="col mr-5">
        <label for="exampleFormControlTextarea1">Descrição: </label>
        <textarea name="message" [(ngModel)]="formContato.descricaoFocos" class="form-control" #message='ngModel' id="exampleFormControlTextarea1" rows="2"></textarea>
      </div>
      <div class="col mb-3">
        <input type="file" class="custom-file-input" id="validatedCustomFile" (change)="onChange($event)" required>
        <label class="custom-file-label" id="customFileLabel" for="validatedCustomFile">Escolha um arquivo...</label>
      </div>
    </div>

    <!-- VIA CEP API -->
    <div class="form-group">
      <label for="endereço">CEP:</label>
      <input onkeypress="$(this).mask('00000-000')" type="text" [(ngModel)]="formContato.endereco.cep" (blur)="getViaCEP($event)" class="form-control col-md-4" name="cep" placeholder="CEP">
    </div>

      <!-- ENDEREÇO - API -->
      <!-- quando o showform for true ele vai exibir -->
    <div name="retorno-cep">
        <div class="form-row mb-3">
          <div class="col">
            <label for="rua">Rua:</label>
            <input type="text" [(ngModel)]="formContato.endereco.logradouro" class="form-control col-md-8" name="rua" placeholder="Rua">
          </div>
          <div class="col">
            <label for="numero">Número:</label>
            <input type="text" [(ngModel)]="formContato.endereco.numero" class="form-control col-md-4" name="numero" placeholder="Número">
          </div>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" [(ngModel)]="formContato.endereco.bairro" class="form-control col-md-4" name="bairro" placeholder="Bairro">
        </div>

        <div class="form-row">
          <div class="col">
            <label for="cidade">Cidade:</label>
            <input type="text"  [(ngModel)]="formContato.endereco.localidade" class="form-control col-md-8" name="cidade" placeholder="Cidade">
          </div>
          <div class="col">
            <label for="cidade">UF:</label>
            <input type="text" [(ngModel)]="formContato.endereco.uf" class="form-control col-md-4" name="uf" placeholder="UF">
          </div>
        </div>
    </div>
  </form>

  <div class="form-group row">
    <div class="col-sm-10 mt-4">
      <button type="reset" class="btn btn-primary custom-bg mr-3">Limpar</button>
      <button type="submit" class="btn btn-primary" (click)="enviarFormFoco()">Enviar</button>
    </div>
  </div>
</div>
